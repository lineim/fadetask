<html>
    <title>{% block title %}{% endblock %}</title>
    <style type="text/css">
        * {
            font-family:Helvetica,Arial,sans-serif; 
        }
        .table {
            border-top: 1px solid #aaa;
            border-left: 1px solid #aaa;
            border-spacing: 0;
        }
        .table tr {
            height: 40px;
        }
        .table td {
            border-bottom: 1px solid #aaa;
            border-right: 1px solid #aaa;
            padding-left: 10px;
            padding-right: 10px;
        }

        .table th {
            border: 0px;
            background: #1890FF; color: #FFF;
            padding-left: 10px;
            padding-right: 10px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .header {
            text-align: center;
            margin: 0px; 
            font-size: 24px;
            line-height: 48px;
            height: 48px;
            letter-spacing: 0;
            font-weight: 400;
            color: #1890FF;
            padding: 24px 0px 24px;
        }
        .header .logo {
            vertical-align: -12px;
            height: 48px
        }
        .container {
            margin: auto 20%; 
            border: 0;
            background-color: #ffffff;
            border-radius: 4px; 
            height: 100%; 
            padding:8px 32px;
        }

        .body {
            background: #F2F2F2; 
            padding-top: 60px; 
            padding-bottom: 60px;
        }
    </style>
    {% block body %}
    <body class="body">
        {% block continer %}
        <table cellpadding=0 cellspacing=0 style="width: 100%; border: 0; background: #F2F2F2;">
            <tbody>
                <tr>
                    <td>
                        <div class="container">
                            <h1 class="title header">
                                <img class="logo" src="https://app.fadetask.com/logo_without_txt.png" />
                                FadeTask
                            </h1>
                            {% block content %}{% endblock %}
                            {% block footer %}
                            <p 
                                style="margin: 0 0 24px 0; font-size:12px;line-height:24px;letter-spacing:0;font-weight:400;color:#2f2f2f;padding:0 0 24px 0; text-align: center;">
                                    <a href="https://app.fadetask.com/" style="color: #2f2f2f; margin-left: 24px;">app.fadetask.com</a>
                            </p>
                            {% endblock %}
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        {% endblock %}
    </body>
    {% endblock %}
</html>
